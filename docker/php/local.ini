[PHP]
# Increase memory for heavy Filament exports/imports
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 600

# --- OPcache (VITAL for Octane/FrankenPHP) ---
# Since Octane stays in memory, we want OPcache to be aggressive.
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

# In production, we don't need to check if files changed (speeds up everything)
opcache.validate_timestamps=0
opcache.save_comments=1

# --- Realpath Cache ---
# Helps PHP find files faster in deep directory structures (like Filament/Vendor)
realpath_cache_size = 4096k
realpath_cache_ttl = 600

# --- JIT (Just-In-Time) Compiler ---
# Provides a performance boost for CPU-intensive tasks
opcache.jit_buffer_size=100M
opcache.jit=tracing
